<!-- making a fillable form -->
    <form action="" method="">

      <label for='name'>username</label>
      <input type="text" name="name" id="name">

      <br>

      <p>password</p>
      <input type="password" placeholder="password">
      <br>
      <!-- <input type="email" name="" id="" value="email@email.com"> -->

      <br>

      <p>description</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <br>

      <p>select your favorite color</p>
      <input type="radio" name="color"  id="" value="green">green
      <input type="radio" name="color"  id="" value="orange">orange
      <input type="radio" name="color"  id="" value="purple">purple

      <br>

      <p>what would you like in your smoothie?</p>
      <input type="checkbox" name="" id="" value="strawberries">strawberries
      <input type="checkbox" name="" id="" value="mango">mango
      <input type="checkbox" name="" id="" value="pineapple">pineapple
      <input type="checkbox" name="" id="" value="banana">banana

      <br>

      <p>what classes do you have on wednesday?</p>

      <br>
